# eslint configuration
parserOptions:
  ecmaVersion: 6
  sourceType: module
  ecmaFeatures:
    # support redux shallow copy
    experimentalObjectRestSpread: true
env:
  es6: true
  node: true
  jest: true
extends:
  - 'eslint:recommended'
  - 'standard'
rules:
  indent:
    - error
    - 2
    - SwitchCase: 1
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
